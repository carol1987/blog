<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>margin 负值实现水平列表间线效果</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-size: 14px;
        }

        .wrap {
            width: 600px;
            background: #FED;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }

        li,
        ul {
            list-style: none;
        }

        li {
            display: inline-block;
            #display: inline;
            #zoom: 1;

            padding: 5px 0;
            margin-left: -1px;
        }

        a {
            line-height: 1;
            display: block;
            border-left: 1px solid #000;
            padding: 0 10px;
        }

    </style>
</head>
<body>
	<div class="wrap">
        <ul><!--
         --><li><a href="#">关于我们</a></li><!--
         --><li><a href="#">隐藏政策</a></li><!--
         --><li><a href="#">回馈信息</a></li><!--
         --><li><a href="#">联系我们</a></li><!--
     --></ul>
    </div>
</body>
</html>
