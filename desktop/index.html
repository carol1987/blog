    function updateBackgroundStyle( type ) {
      switch( type ) {
        case 'center':
          box.style.backgroundPosition = '50% 50%';
          box.style.backgroundRepeat = 'no-repeat';
          box.style.backgroundSize = 'auto';
          break;
        case 'center-x':
          box.style.backgroundPosition = '50% 50%';
          box.style.backgroundRepeat = 'no-repeat';
          box.style.backgroundSize = '100% auto';
          break;
        case 'center-y':
          box.style.backgroundPosition = '50% 50%';
          box.style.backgroundRepeat = 'no-repeat';
          box.style.backgroundSize = 'auto 100%';
          break;
        case 'repeat':
          box.style.backgroundRepeat = 'repeat';
          box.style.backgroundPosition = '0 0';
          box.style.backgroundSize = 'auto';
          break;
        case 'stretch':
          box.style.backgroundPosition = '0 0';
          box.style.backgroundRepeat = 'no-repeat';
          box.style.backgroundSize = '100% 100%';
          break;
        case 'cover':
          box.style.backgroundPosition = '50% 50%';
          box.style.backgroundRepeat = 'no-repeat';
          box.style.backgroundSize = 'cover';
          break;
        case 'auto':
          box.style.backgroundPosition = '50% 50%';
          box.style.backgroundRepeat = 'no-repeat';
          box.style.backgroundSize = 'contain';
          break;
        default:
          ;
      }
      reactDOM( type );
      try {
        localStorage.type = type;
      }
      catch(e) {
      }
    }

    function reactDOM( type ) {

      select.value = type;
    }

    function updateBackgroundImage( url ) {
      box.style.backgroundImage = 'url(' + url + ')';
      try {
        localStorage.url = url;
      }
      catch(e) {
        progress( 'block', '文件过大, 系统不支持存储.' );
      }
    }

    function init() {
      var type = localStorage.type || 'center';
      updateBackgroundStyle( type );
      var url = localStorage.url || defaultBackgroundImageURL;
      updateBackgroundImage( url );
    }

    function progress( display, message ) {
      helper.style.display = display === 'hidden' ? 'none' : 'block';
      helper.innerHTML = message || '';
    }

    function handlerFile( file ) {
      var reader = new FileReader();
      reader.onloadstart = function () {
        if ( timer ) {
          clearTimeout( timer );
          timer = null;
        }
        progress( 'block', 'start read file content...' );
      };

      reader.onload = function () {
        progress( 'block', 'Update background end' );
        updateBackgroundImage( reader.result );
      };

      reader.onerror = function () {
        progress( 'block', 'Read file error!' );
        alert( 'Read file error!' );
      };

      reader.onprogress = function ( e ) {
        progress( 'block', 'reading...' );
      };

      reader.onabort = function () {
      };

      reader.onloadend = function () {
        reader = null;
        timer = setTimeout( function () {
          progress( 'hidden' );
        }, 3000 );
      };

      reader.readAsDataURL( file );
    }

    init();

    select.addEventListener( 'change', function() {
      updateBackgroundStyle( this.value );
    }, false );

    document.addEventListener( 'dragstart', function(e) {
      e.preventDefault();
    }, false );

    document.addEventListener( 'dragover', function(e) {
      e.preventDefault();
    }, false );

    document.addEventListener( 'drop', function(e) {
      var data = e.dataTransfer;
      var type = data.types;
      if ( type.indexOf('Files') > -1 ) {
        var file = data.files[0];
        console.log( file.type );
        if ( file && /image/i.test(file.type) ) {
          handlerFile( file );
          e.preventDefault();
        }
      }
    }, false );

    document.addEventListener( 'paste', function(e) {
      var clipboard = e.clipboardData;
      if ( clipboard.items ) {
        Array.prototype.forEach.call( clipboard.items, function( item ) {
          if ( item.kind === 'file' && /image/i.test( item.type ) ) {
            var blobContent = item.getAsFile();
            handlerFile( blobContent );
          }
          else if ( /html/i.test( item.type) ) {
            item.getAsString(function( text ) {
              console.log( text );
            });
          }
        });
      }
    }, false );

  </script>
