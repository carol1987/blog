<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Font</title>
    <style type="text/css">
        body {
            margin: 100px;
        }
        p {
            font-size: 14px;
            font-style: italic;
            font-variant: small-caps;            
        }
        
        .ext {
            font-style: oblique;
            font-variant: normal;
            font-weight: lighter;
        }
    </style>
</head>
<body>
	<p>content-box: 从 内容区裁剪. 即如果 border区域/padding区域有背景, 则不显示. CONTENT-BOX;</p>
    <p class="ext">content-box: 从 内容区裁剪. 即如果 border区域/padding区域有背景, 则不显示. CONTENT-BOX;</p>
</body>
</html>
