<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>text-transform</title>
    <style type="text/css">
    p {
        font-size: 16px;
    }
    
    .uppercase {
        text-transform: uppercase;
    }
    
    .lowercase {
        text-transform: lowercase;
    }
    
    .capitalize {
        text-transform: capitalize;
    }
    
    .none {
        text-transform: none;
    }
    </style>
</head>
<body>
	<p class="uppercase">The text-transform property is supported in all major browsers.</p>
    <p class="lowercase">The text-transform property is supported in all major browsers.</p>
    <p class="capitalize">The text-transform property is supported in all major browsers.</p>
    <p class="none">The text-transform property is supported in all major browsers.</p>
</body>
</html>
