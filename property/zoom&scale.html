<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>zoom & scale</title>
    <style type="text/css">
        body {
            margin: 100px;
        }

        div {
            width: 100px;
            height: 100px;
            background: #999;
        }

        .scale {
            -webkit-transform: scale(2);
            -webkit-transform-origin: 0 0;
        }

        .zoom {
            zoom: 2;
        }

        .help {
            width: 100%;
            height: 1px;
            position: absolute;
            background: red;
            z-index: 100;
            box-sizing: border-box;
            left: 0;
        }

        .f200 {
            top: 200px;
        }

        .f100 {
            top: 100px;
        }

        .f300 {
            top: 300px;
        }

        .v100, .v200 {
            width: 1px;
            height: 800px;
            top: 0;
        }

        .v100 {
            left: 100px;
        }
        .v200 {
            left: 200px;
        }

    </style>
</head>
<body>
	<div class="scale"></div>
    <div class="zoom"></div>

    <div class="help f100"></div>
    <div class="help f200"></div>
    <div class="help f300"></div>
    <div class="help v100"></div>
    <div class="help v200"></div>
</body>
</html>
