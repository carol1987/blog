<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>addEventListener</title>
</head>
<body>
<script src="../js/functional.js"></script>
<script>
  var onclick = function() {
    alert( 'onclick' );
  };
  function bindEvents() {
    document.addEventListener( 'click', onclick, false );
    document.onclick = function() {
      alert( 'document.onclick' );
    };
  }
  bindEvents();
  bindEvents();
</script>
</body>
</html>
