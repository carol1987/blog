<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>fieldset</title>
    <link rel="stylesheet" href="global.css" />
</head>
<body>
    <h1>filedset 标签测试</h1>
    <form action="">
        <section>
            <h1>普通状态</h1>
            <fieldset name="xxx">
                <legend>Fieldset legend - title</legend>
                <label>Name: <input type="text" name="" value=""></label>
            </fieldset>
        </section>
        <section>
            <h1>fieldset disable 状态</h1>
            <fieldset disabled>
                <legend>Field legend - title</legend>
                <label>Name: <input type="text" name="" value=""></label>
            </fieldset>
        </section>
        <section>
            <h1>fieldset disable 状态, legend 内容为普通控件 - 1</h1>
            <fieldset disabled>
                <legend>
                    <label for="legendLabel">Legend control: <input type="text" name="legendName" id="legendLabel"></label>
                </legend>
                <label>Name: <input type="text" name="disabledControl" value=""></label>
            </fieldset>
        </section>
        <section>
            <h1>fieldset disable 状态, legend 内容为普通控件 - 2</h1>
            <fieldset disabled id="enableFieldset">
                <legend>
                    <label for="legendLabel2"><input type="checkbox" id="legendLabel2">是否开启</label>
                    <script type="text/javascript">
                        document.getElementById('legendLabel2').onchange = function () {
                            this.form.enableFieldset.disabled = !this.checked;
                        };
                    </script>
                </legend>
                <label>Name: <input type="text" name="" value=""></label>
            </fieldset>
        </section>

        <button type="submit">Submit - 方便提交表单测试</button>
    </form>
    <script type="text/javascript" src="fieldset.js"></script>
</body>
</html>
