<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>center</title>
  <style>
  * { margin: 0; padding: 0 }
  .box {
    height: 100vh;
    display: -webkit-flex;
    display: -moz-flex;
    display: -ms-flex;
    display: flex;
    -webkit-align-items: center;
    -moz-align-items: center;
    align-items: center;
    -webkit-justify-content: center;
    -moz-justify-content: center;
    justify-content: center;
  }
  </style>
</head>
<body>
  <div class="box">
    github
  </div>
</body>
</html>
