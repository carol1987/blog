<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>partial</title>
</head>
<body>
<script src="../scripts/partial.js"></script>
<script src="https://gist.github.com/zhanhongtao/6445945.js"></script>
<script>
	// partial
;(function() {

  var BASE_FONT_SIZE = 100;
  var zoom = partial(function( a, b ) {
    return a + b;
  }, BASE_FONT_SIZE );

  var result = zoom( -30 );     // 70
  var result2 = zoom( 50 );     // 150
  console.assert( result === 70 );
  console.assert( result2 === 150 );

})();
</script>
</body>
</html>
