<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>center</title>
  <style>
  * { margin: 0; padding: 0 }
  html, body {
    min-height: 100%;
  }
  .box {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba( 0, 0, 0, 0.6 );
    text-align: center;
  }
  .outer {
    display: table;
    width: 100%;
    height: 100%;
    text-align: center;
  }
  .inner {
    display: table-cell;
    vertical-align: middle;
  }
  </style>
</head>
<body>
  <div class="box">
    <div class="outer">
      <div class="inner">
        github.com <br />
        <img src="http://www.baidu.com/img/bdlogo.gif" alt="百度 logo">
      </div>
    </div>
  </div>
</body>
</html>
