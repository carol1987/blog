<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>±Õ°üÑÝÊ¾</title>
		<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
	</head>

	<style type="text/css">
		div, ul, li {
			padding: 0;
			margin: 0;
		}

		ul, li {
			list-style: none;
		}

		.content {
			width: 760px;
			padding: 10px;
			margin: 20px auto;
		}

		.content .tab-nav {
			overflow: hidden;
			zoom: 1;
		}

		.content .tab-nav ul li {
			float: left;
			margin-right: 10px;
		}

		a {
			font-weight: bold;
			color: #175f9c;
			background-color: #fff;
			border: 1px solid #fff;
			display: inline-block;
			width: 60px;
			height: 30px;
			line-height: 30px;
			text-decoration: none;
			text-align: center;
		}

		a:visited{
			color: #175f9c;
			text-decoration: none;
		}

		a:hover {
			color: #ff0000;
			text-decoration: none;
		}

		a:active {
			color: #175f9c;
			text-decoration: none;
		}

		a.current {
			border-color: gray;
			border-radius: 5px;
		}

		a.current:hover {
			color: #175f9c;
		}


		.tab-panels {
			height: 300px;
			margin-top: 20px;
		}

		.tab-panel {
			font-size: 50px;
			font-weight: weight;
			display: none;
			width: 100%;
			height: 100%;
			padding: 60px;
			border: 1px solid #C2CDDA;
			text-align: center;
			vertical-align: middle;
		}


	</style>

	<body>

		<div class="content">
			<div class="tab-nav">
				<ul id="tabs">
					<li><a class="current" href="#">Tab-1</a></li>
					<li><a href="#">Tab-2</a></li>
					<li><a href="#">Tab-3</a></li>
					<li><a href="#">Tab-4</a></li>
					<li><a href="#">Tab-5</a></li>
				</ul>
			</div>

			<div id="tab-panels" class="tab-panels">
				<div id="tab-1" class="tab-panel" style="display: block;">Tab-1</div>
				<div id="tab-2" class="tab-panel">Tab-2</div>
				<div id="tab-3" class="tab-panel">Tab-3</div>
				<div id="tab-4" class="tab-panel">Tab-4</div>
				<div id="tab-5" class="tab-panel">Tab-5</div>
			</div>
		</div>

		<script type="text/javascript">

			$('document').ready(function() {

				$('#tabs li a').each(function(index, el) {
					$(this).click(function() {
						var $this = $(this);
						if($this.hasClass('current')) return;
						//change tab class
						$this.parent().parent().find('a.current').removeClass('current');
						$this.addClass('current');
						//show tab panel
						$('.tab-panel').hide();
						$('#tab-' + (index+1)).show();
					});
				});

			});

		</script>

	</body>
</html>
