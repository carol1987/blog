<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Round</title>
  <style>
    .round {
      position: relative;
      width: 200px;
    }
    #box {
      width: 200px;
      height: 200px;
      border: 20px solid #E1A083;
      box-sizing: border-box;
      border-radius: 100%;
    }
    .left, .right {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      border: 20px solid #d6d6d6;
      box-sizing: border-box;
    }
    .left {
      left: 0;
      border-radius: 200px 0 0 200px;
      border-right: 0;
      -webkit-transform-origin: 100% 50%;
    }
    .right {
      right: 0;
      border-radius: 0 200px 200px 0;
      border-left: 0;
      -webkit-transform-origin: 0 50%;
    }
    .right {
      -webkit-transform: rotate(45deg);
    }
  </style>
</head>
<body>
<div class="round">
  <div class="left"></div>
  <div class="right"></div>
  <div id="box"></div>
</div>
</body>
</html>
