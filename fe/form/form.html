<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link rel="stylesheet" href="global.css" />
</head>
<body>
    <form id="iform" name="iform" action="/test/form/" accept-charset="utf-8" autocomplete="on" enctype="application/x-www-form-urlencoded" method="GET" novalidate target="_blank">
        <input type="text" name="iname" value="x">
    </form>

    <script type="text/javascript">
        document.getElementById('iform').onsubmit = function () {
            console.log(true, ': test submit');
            return false;
        };
    </script>

    <script type="text/javascript">
        var ef = document.getElementById('iform');
        console.log(ef.autocomplete === 'on', ': test autocomplete');
        console.log(ef.name === 'iform', ': test name attribute');
        console.log(ef.acceptCharset === 'utf-8', ': test accpet-charset');
        console.log(ef.length === 1, ': test length');
        console.log(ef[0] === document.getElementsByTagName('input')[0], ': test index');
        console.log(ef['iname'] === document.getElementsByTagName('input')[0], ': test name[.]');
    </script>
</body>
</html>
