            var sl = document.getElementById('select');

            btn.onclick = function () {
                // 选中文本, focus.
                // sl.select();
                // sl.selectionDirection === 'none'
                // sl.selectionDirection === 'forward'
                // 设置选中位置.
                // sl.setSelectionRange(1, 4);
                // 设置开始和结束位置.
                // selectionStart/selectionEnd -> 取光标位置.
                // 设置的位置为负数时, 取 0;
                // sl.selectionStart = 3;
                // 设置的位置超过字符长度时, 取字符长度.
                // sl.selectionEnd = 1;
                // 设置时，如果 selectionStart > selectionEnd，
                // 那么会把 selectionStart 设置为 selectionEnd.
                // forward, backward, none
                sl.selectionStart = 1;
                sl.selectionEnd = 100;
                sl.setRangeText('aaaa');
                return false;
            };
        </script>
        <div class="hidden" id="hidden"></div>

            input.autofocus = true;
            // f.appendChild(input);
