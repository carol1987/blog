<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Autocomplete and List</title>
    <link rel="stylesheet" href="global.css" />
</head>
<body>
    <h1>autocomplete 属性和 list 属性</h1>
    <dl class="description">
        <dt>autocomplete</dt>
        <dd>告诉浏览器, 当再次回到表单页面时, 是否使用之前已填写的内容填写控件.</dd>
        <dd>属性 list, 值和 datalist 标签的 id 对应. 控件获得焦点时, 会显示预设值. 详细见源代码.</dd>
    </dl>
    <section>
        <h1>autocomlete 属性, 关闭状态(off)</h1>
        <p class="description">说明: 控件中输入内容, 提交表单; 回退到表单页面, 页面和第一次进入相同;</p>
        <form action="">
            <input type="text" autocomplete="off" list="ilist">
            <datalist id="ilist">
                <option value="A" label="A list page"></option>
                <option value="B" label="B list page"></option>
            </datalist>
        </form>
    </section>

    <section>
        <h1>autocomlete 属性, 开启状态(on)</h1>
        <p class="description">说明: 控件中输入内容, 提交表单; 回退到表单页面, 控件已使用上次填写内容填写;</p>
        <form action="">
            <input type="text" autocomplete="on" list="ilist">
            <datalist id="ilist">
                <option value="A" label="A list page"></option>
                <option value="B" label="B list page"></option>
            </datalist>
        </form>
    </section>
</body>
</html>
