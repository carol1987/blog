<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width">
  <meta charset="UTF-8">
  <title>文字对齐</title>
  <style>
    * {margin: 0; padding: 0;}
    .box {
      width: 320px;
      margin: 0 auto;
      text-align: center;
    }
    h1 {
      font-size: 16px;
      margin: 15px auto;
    }
    .control {
      margin: 10px auto;
      line-height: 1.5;
    }
    label {
      display: inline-block;
      width: 80px;
      vertical-align: middle;
      height: 24px;
    }
    .box-hack label {
      text-align: justify;
    }
    .box-hack label:after {
      content: '';
      display: inline-block;
      width: 100%;
      height: 0;
      overflow: hidden;
    }
    .box-standard label {
      -webkit-text-align-last: justify;
      text-align-last: justify;
    }
    input {
      vertical-align: middle;
      font-size: inherit;
    }
  </style>
</head>
<body>
<div class="box box-hack">
  <h1>文字两端对齐 - hack 版本</h1>
  <div class="control">
    <label for="username">用户名</label>:<input type="text" id="username" placeholder="请输入用户名.." autofocus>
  </div>
  <div class="control">
    <label for="password">密码</label>:<input type="password" id="password" placeholder="请输入密码">
  </div>
</div>
<div class="box box-standard">
  <h1>文字两端对齐 - 标准版本</h1>
  <div class="control">
    <label for="username">用户名</label>:<input type="text" id="username" placeholder="请输入用户名.." autofocus>
  </div>
  <div class="control">
    <label for="password">密码</label>:<input type="password" id="password" placeholder="请输入密码">
  </div>
</div>
</body>
</html>
