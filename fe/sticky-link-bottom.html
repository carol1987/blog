<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>实例</title>
  <style>
    * { margin: 0; padding: 0; }
    .box {
      width: 80%;
      margin: 0 auto;
      min-height: calc( 100vh - 80px );
      background-color: #FEE;
    }
    .content {
      padding: 10px;
    }
    .foot {
      height: 80px;
      background-color: #faa;
      width: 80%;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="content">
      <p>当内容比较少时, Foot 固定在窗口下方; 当内容很多时,  Foot 跟随在内容后面。</p>
    </div>
  </div>
  <div class="foot"></div>
</body>
</html>
