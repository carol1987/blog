<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>BlockQuote</title>
<style type="text/css">
	p{
		line-height:1.5em;
		text-align:justify;
		/*text-indent:2em;*/
		/*这里是用来缩进的,也就是说开头的时候空两格！也就是这里为什么用em做单位的原因*/
	}
	
	.drop{
		float:left;
		font-size:2em;
		line-height:1em;/*如果行不提高的话，因为字体大，就不会完全显示！*/
		padding:4px 10px;
		margin:4px 10px 10px 0;
		border:1px solid #ccc;
		backgroud:#eee;
	}
</style>
</head>
<body>
<blockquote cite="http://hi.baidu.com/yongqihejiqing">
	<p>Misquotations are the only quotations that are never misquoted.</p>
	<p>&#8212; Hesketh Pearson</p>
</blockquote>
<p>
	<span class="drop">I</span> said, <q lang="en-us">Herman, do you like bubblegum?</q> And he said,<q lang="en-us"> Yes, the kind that comes with a comic.</q>
</p>
</body>
</html>
