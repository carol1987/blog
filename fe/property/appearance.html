<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>appearance</title>
  <style type="text/css">
    input {
      -webkit-appearance: button;
      padding: 4px 10px;
      text-align: center;
    }

    button {
      -webkit-appearance: input;
    }
  </style>
</head>
<body>
	<input type="text" placeholder="Your name!!!" />
  <button>Your Name!!!</button>
</body>
</html>
