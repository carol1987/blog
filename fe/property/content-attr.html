<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Content</title>
    <style type="text/css">
        a::after {
            content: '(Author: ' attr(data-title) ')';
        }

        div {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
        }

        div::after {
            content: 'Tag: div';
        }

        div::before {
            content: url('http://www.maxthon.cn/images/menu-list-logo.gif');
        }

        div::before {
            counter-increment: section;
            content: counter(section);
        }
        
        .count {
            counter-reset: section;
        }
    </style>
</head>
<body>
	<a href="http://maxthon.cn/">Maxthon</a>
    <div class="count">
        <div></div>
        <div></div>
    </div>

</body>
</html>
