<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
    <style type="text/css">
    p {
        width: 100px;
        text-overflow: 'ellipsis';
        overflow: hidden;
        white-space: nowrap;
    }
    </style>
</head>
<body>
	<p>The text-overflow property specifies what should happen when text overflows the containing element</p>
</body>
</html>
