<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>block</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .wrap {
            width: 190px;
            overflow: hidden;
        }

        ul {
            list-style: none;
            overflow: hidden;
            background: #eee;
            margin-right: -10px;
        }

        li {
            background: #777;
            /* float: left; */
            margin-right: 10px;
            margin-bottom: 10px;
            display: inline-block;
            vertical-align: top;
        }

        /* 如果可以让 li 具有相同的行高就 ok */
        /* display: inline-block;
            作用:
            让块状元素行化;
            或行元素具胡块性质;
            总之：元素是行元素模型, 但是具有块元素性质.
         */
    </style>
</head>
<body>
	<div class="wrap">
		<ul>
			<li style="width: 40px; height: 180px"></li><!--
		 --><li style="width: 40px; height: 80px"></li><!--
		 --><li style="width: 40px; height: 80px"></li><!--
		 --><li style="width: 40px; height: 80px"></li><!--
		 --><li style="width: 40px; height: 80px"></li><!--
		 --><li style="width: 40px; height: 80px"></li><!--
		 --><li style="width: 40px; height: 80px"></li>
		</ul>
	</div>
</body>
</html>
