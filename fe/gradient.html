<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>Gradient</title>
</head>
<body>
<style type="text/css">
  #wrap div {
    width: 100px;
    float: left;
    margin: 10px;
    line-height: 100px;
    text-align: center;
    color: #fff;
  }
  h1 {
    font-size: 1.4em;
    clear: both;
  }
</style>
  <h1>描述</h1>
  <p>deg: 相对于 x 轴偏移度数(定义: y=kx + b);<br />梯度线: 经过容器中心点, 并且垂直于y=kx+b的线</p>
  <div id="wrap"></div>
  <script>
    function render() {
      var fragment = document.createDocumentFragment();
      var head = document.createElement('h1');
      head.appendChild(
        document.createTextNode(
          'KeyWords'
        )
      );
      fragment.appendChild(head);
      var direction = [
        'to top',
        'to right top',
        'to right',
        'to right bottom',
        'to bottom',
        'to left bottom',
        'to left',
        'to left top',
        'to top'
      ];
      for (var i = 0, l = direction.length; i < l; ++i) {
        var element = document.createElement('div');
        fragment.appendChild(element);
        element.style.background = 'linear-gradient(' + direction[i] + ', red, yellow)';
        element.appendChild(
          document.createTextNode(
            direction[i].replace('to', '')
          )
        );
      }
      var i = 0, j = 0, delta = 45;
      var templates = [
        'linear-gradient({DEG}deg, #f00, #EAD602)',
        '-webkit-linear-gradient({DEG}deg, #f00, #EAD602)',
        '-webkit-gradient(linear, {DEG}, from(#f00), to(#EAD602))'
      ];
      var old = [
        '0% 100%, 0% 0%',       // => 0deg
        '0% 100%, 100% 0%',     // => 45deg
        '0% 0%, 100% 0%',       // => 90deg
        '0% 0%, 100% 100%',     // => 135deg
        '0% 0%, 0% 100%',       // => 180deg
        '100% 100%, 100% 0%',    // => 225deg
        '100% 0, 0% 0%',        // => 270deg
        '100% 100%, 0% 0%',     // => 315deg
        '0% 100%, 0% 0%',       // => 360deg
      ];
      var comp = [
        90,
        45,
        0,
        315,
        270,
        225,
        180,
        135,
        90
      ];
      while ( j < 3 ) {
        i = 0;
        var template = templates[j];
        var head = document.createElement( 'h1' );
        head.appendChild(
          document.createTextNode(
            template.slice(0, template.indexOf('(') )
          )
        );
        fragment.appendChild( head );
        while( i <= 360 ) {
          var element = document.createElement( 'div' );
          fragment.appendChild( element );
          element.style.background = template.replace( /{DEG}/g,
            j == 1 ? comp[i/delta]:
            j == 2 ? old[i/delta] :
            i
          );
          element.className = 'deg_' + i;
          element.appendChild(
            document.createTextNode(
              j == 1 ? comp[i/delta] : i
            )
          );
          i = i + delta;
        }
        ++j;
      }

      document.getElementById('wrap').appendChild( fragment );
    }
    render();
  </script>

</body>
