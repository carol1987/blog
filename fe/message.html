<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Message</title>
  <style>
    #message {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      text-align: center;
      height: 0;
    }
    #message .inner {
      display: inline-block;
      max-width: 60%;
      box-sizing: border-box;
      background: #000;
      color: #fff;
      text-align: left;
      padding: 15px 30px;
    }
  </style>
</head>
<body>
  <div id="message">
    <div class="inner">
      这里是内容
    </div>
  </div>
</body>
</html>
