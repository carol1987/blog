<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>box-style</title>
  <style>
    .box {
      margin: 15px auto 20px;
      padding: 5px;
      line-height: 100px;
      text-align: center;
      text-shadow: 1px 1px 2px #383838;
      border: 5px solid #CDCDC9;
      background-color: #E5E8E0;
      background-clip: content-box;
      max-width: 80%;
    }
    .radius {
      border-radius: 5px;
    }
    .sizing {
      box-sizing: content-box;
    }
    .shadow {
      box-shadow: 0 0 4px 2px #D418D0;
    }
    .shadow-inset {
      box-shadow: inset 0 0 5px 1px #d418d0;
    }
    .outline {
      outline: 5px solid #DDCAC5;
      outline-offset: 5px;
    }
    .resize {
      height: 100px;
      overflow: auto;
      resize: both;
    }
    .resize:after {
      content: '';
      display: block;
      height: 200px;
    }
  </style>
