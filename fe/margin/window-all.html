<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>4个方向定位为 0的 absolute/fixed;</title>
    <style type="text/css">
        .all {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: #000;
            opacity: 0.7;
        }
        .h {
            height: 2000px;
        }
    </style>
</head>
<body>
	<div class="h"></div>
    <div class="all"></div>
</body>
</html>
