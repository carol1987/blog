<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Margin - Position - 应用</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .more {
            position: absolute;
            width: 100%;
            text-align: right;
            margin-top: -25px;
            height: 20px;
        }

        h2 {
            background: #789;
            padding-right: 30px;
        }

        .test {
            height: 20px;
            background: #987;
        }
    </style>
</head>
<body>
	<div class="head">
        <h2>Margin 应用介绍</h2>
        <span class="more"><span style="padding-right: 20px;">More</span></span>
    </div>
</body>
</html>
