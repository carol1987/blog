<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>margin 增加元素尺寸实例</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        li {
            list-style: none;
        }

        .wrap {
            margin: 0 auto;

            /* 超过隐藏 (缺点: 内容块中不能存在弹出层.) */
            width: 386px;
            overflow: hidden;

            /* 防止弹出层越过宽度, 实现完全隐藏 */
            position: relative;
        }

        ul {
            background: #fff;
            /* margin-right: -10px; 添加宽度.
                margin-bottom: -10px; 隐藏 li 的 margin-bottom: 10px; */
            margin: 0 -10px -10px 0;
        }

        li {
            /* 元素自身 右下外边距 10px 效果  */
            margin: 0 10px 10px 0;

            /* 让元素起到行作用, 以解决某块元素过高问题 */
            display: inline-block;
            vertical-align: top;
            #display: inline;
            #zoom: 1;
        }

        li img {
            /* 修正 image 元素与下边距存在间隙问题 */
            display: block;
        }

    </style>
</head>
<body>

         --><li><img src="http://zhanhongtao.github.io/blog/simpleslide/images/4.jpg" width="122px" alt="" /></li><!--

         --><li><img src="http://zhanhongtao.github.io/blog/simpleslide/images/6.jpg" width="122px" alt="" /></li><!--
         --><li><img src="http://zhanhongtao.github.io/blog/simpleslide/images/7.jpg" width="122px" alt="" /></li><!--
         --><li><img src="http://zhanhongtao.github.io/blog/simpleslide/images/8.jpg" width="122px" alt="" /></li><!--
         --><li><img src="http://zhanhongtao.github.io/blog/simpleslide/images/9.jpg" width="122px" alt="" /></li><!--
     --></ul></div>
</body>
</html>
