<body>
  <div class="demo"></div>
  <div class="action">
    <button id="resume">Play</button>
    <button id="pause">Pause</button>
    <button id="finish">Finish</button>
    <button id="cancel">Cancel</button>
    <button id="reverse">Reverse</button>
    <hr />
    <input id="progress" type="range" min="0" max="100" value="0">
  </div>
  <script>
    var $ = function( selector ) {
      return document.querySelector( selector );
    };
    
    var demo = $( '.demo' );
    var player;
    var timer;
    
    // http://www.chromestatus.com/metrics/css/animated
    // http://www.html5rocks.com/en/tutorials/speed/high-performance-animations/
    // position -> translate.
    // opacity
    // scale
    // rotation
    function init() {
      player = demo.animate([
        {
          transform: 'translateX(0)',
          opacity: '1',
          marginLeft: 0
        },
        {
          transform: 'translateX(0)',
          opacity: '0',
          marginLeft: '+600px'
        }
      ], {
        duration: 1000,
        iterations: 2,
        delay: 1000 * 1,
        direction: "alternate"
      }); 
    }
    function log() {
      timer = setInterval(function() {
        if ( player ) {
          console.log( 'state: play',  !player.puased );
          console.log( 'playState:',    player.playState );
          console.log( 'direction: ',   player.playbackRate );
          console.log( 'currentTime: ', player.currentTime );
          console.log( 'startTime: ',   player.startTime );
          console.log( 'timelag: ',     player.timeLag );
          $( '#progress' ).value = Math.ceil( ( (player.currentTime-1000) / 2000 ) * 100 )
        }
      }, 100);    
    }

    init();
    log();
    
    function onpause()  { 
      player.pause();   
    }
    function onresume() { 
      player.play();    
      log();
    }
    function onfinish() { 
      player.finish();  
      player.onfinish();
    }
    function oncancel() { 
      player.cancel();  
    }
    function onreverse(){ 
      player.reverse(); 
      log();
    }
    
    $( 'button#pause' ) .onclick = onpause;
    $( 'button#resume' ).onclick = onresume;
    $( 'button#finish' ).onclick = onfinish;
    $( '#cancel' )      .onclick = oncancel;
    $( '#reverse' )     .onclick = onreverse;
    
    player.onfinish = function(e) {
      // timeStamp
      // currentTime
      // timelineTime
      demo.style.opacity = 1;
      if ( timer ) {
        clearInterval( timer );
      }
    };

    /*

          direction: 'alternate',
          easing: 'linear',
          endDelay: 0,
          fill: 'auto',
          iterationStart: 0,
          iterations: 1,
          playbackRate: 1
        }
      }
    */
  </script>
