<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>date</title>
  <style>
    .clearfix {
      zoom: 1;
    }
    .clearfix:after {
      content: '';
      display: table;
      clear: both;
    }
    table { border-collapse: collapse; width: 100%; }
    caption { font-weight: 700; margin: 10px 0; line-height: 28px; }
    .btn-next, .btn-prev { font-size: 14px; padding: 5px 10px; }
    .btn-prev { float: left;}
    .btn-next { float: right;}
    th { padding: 4px 10px; border-bottom: 1px dotted #eee; }
    td { padding: 4px; text-align: center; cursor: pointer; }
    td:hover { background-color: #faa; color: #fff; }
    .today { background-color: #faa; color: #fff;}
    .not-current-month { color: #eee;}
    .selected { background: #faa; color: #fff; }
  </style>
</head>
<body>
  <div id="box"></div>
  <script src="date.js"></script>
</body>
</html>
