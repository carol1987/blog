<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>child-type相关选择器</title>
    <style type="text/css">
    p {
        padding: 5px;
        margin: 5px 0;
    }

    .wrap {
        border: 1px solid #000;
        margin: 15px;
        padding: 10px;
    }


    .t1 p:only-child,
    .t2 p:only-of-type,
    .t3 p:nth-child(even),
    .t4 p:nth-child(odd),
    .t5 p:first-child,
    .t6 p:last-child,
    .t7 p:first-of-type,
    .t8 p:last-of-type,
    .t9 p:nth-of-type(2),
    .t10 p:nth-last-of-type(2),
    .t11 P:nth-child(4) {
        background: #666;
        color: #FFF;
    }
    </style>
</head>
<body>
    <h1>type-child 相关选择器样式演示</h1>
    测试属性选择器：
    <select name="" id="property">
        <option value="请选择">请选择</option>
        <option value="t1">E:only-child ----- p:only-child</option>
        <option value="t2">E:only-of-type ----- p:only-of-type</option>
        <option value="t3">E:nth-child(even) ----- p:nth-child(even)</option>
        <option value="t4">E:nth-child(odd) ----- p:nth-child(odd)</option>
        <option value="t5">E:first-child ----- p:first-child</option>
        <option value="t6">E:last-child  -----  p:last-child</option>
        <option value="t7">E:first-of-type -----  p:first-of-type</option>
        <option value="t8">E:last-of-type -----  p:last-of-type</option>
        <option value="t9">E:nth-of-type(n) -----  p:nth-of-type(2)</option>
        <option value="t10">E:nth-last-of-type(n) -----  p:nth-last-of-type(2)</option>
        <option value="t11">E:nth-child(n) -----  p:nth-child(4)</option>
    </select>
	<div class="wrap">
        <p>当前元素： p</p>
    </div>

    <div class="wrap">
        <p>当前元素： p</p>
        <span>当前元素: span</span>
    </div>

    <div class="wrap">
    	<p>当前元素: p</p>
    	<p>当前元素: p</p>
    </div>

    <div class="wrap">
    	<p>当前元素: p</p>
    	<p>当前元素: p</p>
    	<p>当前元素: p</p>
    	<p>当前元素: p</p>
    </div>
    
    <div class="wrap">
    	<span>当前元素: span</span>
    	<p>当前元素: p</p>
        <span>当前元素: span</span>
        <p>当前元素: p</p>
    </div>

    <div class="wrap">
    	<p>当前元素: p</p>
    	<span>当前元素: span</span>
    </div>
    <script type="text/javascript">
        var select = document.getElementById('property');
        var body = document.getElementsByTagName('body')[0];

        function setClass(cls) {
            body.className = cls;
        }

        var cls = select.value;
        setClass(cls);

        select.onchange = function (e) {
            var cls = this.value;
            setClass(cls);
        };

    </script>
</body>
</html>
