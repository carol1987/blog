<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>select bug</title>
	<style type="text/css">
	.focin{border:1px solid #fff;}
	</style>
</head>
<body>
<div id="s">
	<input id="t" type="text" value="selected?" />
	<input id="v" type="text" value="selected?" />
</div>
<script type="text/javascript">
	var elem = document.getElementById('t'),
		v = document.getElementById('v');
	elem.onfocus = function(){
		this.select();
		return false;
	};

	v.onfocus = function(){
		var that = this;
		window.setTimeout(function(){
			that.select();
		},0);
	};

</script>
