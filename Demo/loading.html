<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    .box {
      width: 100px;
      height: 100px;
    }
    .box:hover {
      -webkit-transform: rotate(90deg);
      -webkit-transition: all .5s linear;
    }
    .box:before {
      content: '';
      display: block;
      height: 50px;
      width: 100px;
      padding:10px; /* 类 border 尺寸 */
      padding-bottom: 0;
      box-sizing: border-box;
      border-radius: 50px 50px 0 0;
      background: -webkit-linear-gradient( right, #fff 0%, #fff 100%), -webkit-linear-gradient( right, #74baff 0%, #077df8 100% );
      background-clip: content-box, padding-box;
    }
    .box:after {
      content: '';
      display: block;
      height: 50px;
      width: 100px;
      padding:10px;
      padding-top: 0;
      box-sizing: border-box;
      background: -webkit-linear-gradient( right, #fff 0%, #fff 100%), -webkit-linear-gradient( right, #74baff 0%, #fff 100% );
      background-clip: content-box, padding-box;
      border-radius: 0 0 50px 50px;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <style>
    div {
      margin: 20px;
    }
  </style>
  <style>
    .helper1 {
      height: 40px;
      padding: 15px;
      background: -webkit-linear-gradient( right, #fff 0%, #000 100%), -webkit-linear-gradient( right, #fff 0%, #74baff 100% );
    }
  </style>
  <div class="helper1"></div>

  <style>
    .helper2 {
      height: 40px;
      padding: 15px;
      background: -webkit-linear-gradient( right, #fff 0%, #000 100%), -webkit-linear-gradient( right, #fff 0%, #74baff 100% );
      background-clip: content-box, padding-box;
    }
  </style>
  <div class="helper2"></div>

  <style>
    .helper3 {
      height: 40px;
      padding: 15px;
      background: -webkit-linear-gradient( right, #fff 0%, #fff 100%), -webkit-linear-gradient( right, #fff 0%, #74baff 100% );
      background-clip: content-box, padding-box;
    }
  </style>
  <div class="helper3"></div>


  <style>
    .helper4 {
      height: 50px;
      padding: 15px;
      padding-bottom: 0;
      width: 100px;
      box-sizing: border-box;
      border-radius: 50px 50px 0 0;
      background: -webkit-linear-gradient( right, #fff 0%, #fff 100%), -webkit-linear-gradient( right, #fff 0%, #74baff 100% );
      background-clip: content-box, padding-box;
    }
  </style>
  <div class="helper4"></div>

</body>
</html>
