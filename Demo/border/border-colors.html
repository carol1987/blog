<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>border-colors(only moz)</title>
    <style type="text/css">
        .box {
            width: 100px;
            height: 100px;
            border: 10px solid #888;
            -moz-border-top-colors: #000 #FF0 #EEE #999 #777 #333 #111 red;
            -moz-border-right-colors: #000 #FF0 #EEE #999 #777 #333 #111;
            -moz-border-bottom-colors: #000 #FF0 #EEE #999 #777 #333 #111;
            -moz-border-left-colors: #000 #FF0 #EEE #999 #777 #333 #111;

            -webkit-border-top-colors: #000 #FF0 #EEE #999 #777 #333 #111 red;
            -webkit-border-right-colors: #000 #FF0 #EEE #999 #777 #333 #111;
            -webkit-border-bottom-colors: #000 #FF0 #EEE #999 #777 #333 #111;
            -webkit-border-left-colors: #000 #FF0 #EEE #999 #777 #333 #111;

            -ms-border-top-colors: #000 #FF0 #EEE #999 #777 #333 #111 red;
            -ms-border-right-colors: #000 #FF0 #EEE #999 #777 #333 #111;
            -ms-border-bottom-colors: #000 #FF0 #EEE #999 #777 #333 #111;
            -ms-border-left-colors: #000 #FF0 #EEE #999 #777 #333 #111;

            -o-border-top-colors: #000 #FF0 #EEE #999 #777 #333 #111 red;
            -o-border-right-colors: #000 #FF0 #EEE #999 #777 #333 #111;
            -o-border-bottom-colors: #000 #FF0 #EEE #999 #777 #333 #111;
            -o-border-left-colors: #000 #FF0 #EEE #999 #777 #333 #111;

            border-top-colors: #000 #FF0 #EEE #999 #777 #333 #111 red;
            border-right-colors: #000 #FF0 #EEE #999 #777 #333 #111;
            border-bottom-colors: #000 #FF0 #EEE #999 #777 #333 #111;
            border-left-colors: #000 #FF0 #EEE #999 #777 #333 #111;
        }
    </style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
