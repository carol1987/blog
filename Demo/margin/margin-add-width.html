<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>无自身尺寸元素, margin 增加元素尺寸</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        
        .wrap {
            width: 600px;
            height: 150px;
			background-color: #ff3;
        }
        
        .inner {
            margin-right: -20px;
            height: 100px;
			background-color: #999;
        }
    </style>
</head>
<body>
	<div class="wrap"><div class="inner"></div></div>
</body>
</html>
