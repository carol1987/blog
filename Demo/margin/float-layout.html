<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>浮动 + margin 负值布局</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		body{
			width:960px;
			position:relative;
			left:50%;
			margin-left:-480px;			
		}
		.wrap{
			width:100%;
			overflow:hidden;
		}
		.wrap,.sub,.extra,.mainContent{
			position:relative;
			zoom:1;
		}
		.main,.sub,.extra{
			float:left;
			padding-bottom:9999px;
			margin-bottom:-9999px;
		}

		.main{
			width:100%;
		}
		.sub{
			width:200px;
			margin-left:-100%;
			height:200px;
			background:#369;
		}
		.extra{
			width:150px;
			background:#693;
			margin-left:-150px;
			height:150px;
		}
		.mainContent{
			margin:0 150px 0 200px;
			background:#963;
			height:300px;
		}
		s{
			position:absolute;
			display:block;
			top:0;
			left:0;
			width:20px;
			height:20px;
			background:red;
		}

	</style>
</head>
<body>
<div class="wrap">
	<div class="main">
		<div class="mainContent"></div>
	</div>
	<div class="sub">
		<s></s>
	</div>
	<div class="extra"></div>
</div>
</body>
</html>
