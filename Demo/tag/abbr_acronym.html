<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>abbr and acronym</title>
<style type="text/css">
	abbr:hover{
		color:#eee;/*ie6不支持Tip;不支持:hover*/
	}
	abbr,acronym{
		cursor:help;/*定义当*/
	}
</style>
</head>
<body>
	<abbr title="eXtensible HyperText Markup Language">XHTML</abbr>
	<!--abbr是一种简写的形式（例如www,http,url等）-->
	<p><acronym title="North Treaty Organization">NATO</acronym></p>
	<!--acronym表示只取首字母的缩写形式！-->
</body>
</html>
