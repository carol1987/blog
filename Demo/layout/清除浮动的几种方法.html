<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
body, ul, li {
    margin: 0;
    padding: 0;
}
ul {
    /* display: inline-block; */
    overflow: auto;
    padding: 20px;
    border: 1px solid #000;
    background-color: #999;
}
li {
    float: left;
    width: 200px;
    height: 100px;
    list-style: none;
}
.block1 {
    background-color: #933;
}
.block2 {
    background-color: #099;
}
.block3 {
    background-color: #36c;
}
.block4 {
    background-color:#f96;
}
.block4 span {
    display: block;
    position: relative;
    left: 160px;
    top: 60px;
    width: 60px;
    height: 60px;
    background-color: #ff0;
    border-radius: 30px;
}
div {
    width: 200px;
    height: 50px;
    background-color: #C06;
}

</style>
</head>

<body>
<ul>
    <li class="block1">1111</li>
    <li class="block2">22222222</li>
    <li class="block3">333333</li>
    <li class="block4">444<span>icon</span></li>
<!--    <li class="clear"></li> -->
</ul>
<div>divdivdiv</div>

</body>
</html>
