<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>文本框中, 光标大小跟 font-size 和 line-height 关系</title>
    <style type="text/css">
        .t1 {
            /* default */
        }

        .t2 {
            /* 所有浏览器下, 大字体会把 input 撑高,
                同时光标也会占满框(效果并不太好) */
            font-size: 44px;
        }

        .t3 {
            /*
                IE 下,  line-height 会正常的把行内框放大, 使文本不显示.
                    再输入内容时, 会正常显示.
                    失去焦点和获得焦点时, 再次出现上面现象.

                webkit 下,  line-height 可使 input 变高, 但是文本会仅占上面部分.

                firefox 下, line-height 不起作用.
             */
            line-height: 44px;
        }

        .t4 {
            /*
                IE 6 7, 框(inline-block) 正常 44px, 内容偏上.
                IE 9, 同 webkit.

                webkit, 仅增大框高度, 其它和默认相同, 即字在正中间.

                firefox 同 webkit.
             */
            height: 44px;
        }

        .t5 {
            height: 44px;

            /*
                IE 6 7 9, 光标大小同字体大小相同. 但是IE 6 7会影响文本位置.
                firefox, 光标大小同 IE.
                webkit, 光标和行高大小相同; 但输入内容视觉在中间, 选中后, 选择样式会偏上.
             */
            line-height: 24px;
        }

        .t6 {
            height: 44px;

            /*
                IE 6 7, 光标和字体大小相同, 但文本位置偏上.
                IE 9, 光标同 IE 6/7, 但文本居中.
                firefox, 同 IE9.
                webkit, 同 IE9.

             */
            font-size: 24px;
        }

        .t7 {
            /*
                修改 IE 6 7 文本位置问题, 使用 padding 增加高度.
                IE9, firefox 还 ok.
                chrome 光标大小, 跟字体和行高相关, 即他们中的最大值.
             */
            font-size: 20px;
            line-height: 1;
            padding: 12px 0;
        }


        /* test webkit */
        .t8 {
            line-height: 44px;
            font-size: 18px;
        }
        .t9 {
            font-size: 44px;
            line-height: 18px;
        }

        /*
           firefox和 ie 光标是基于 font-size的.
           webkit 是基于 line-height 和 font-size 的.
         */
    </style>
</head>
<body>
	<h1>Pointer</h1>
    <form action="">
        <input class="t1" value="t1" /><br />
        <input class="t2" value="t2" /><br />
        <input class="t3" value="t3" /><br />
        <input class="t4" value="t4" /><br />
        <input class="t5" value="t5" /><br />
        <input class="t6" value="t6" /><br />
        <input class="t7" value="t7" /><br />
        <input class="t8" value="t8" /><br />
        <input class="t9" value="t9" /><br />
    </form>
</body>
</html>
