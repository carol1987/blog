<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>flexbox</title>
    <style type="text/css">
    * {
        padding: 0;
        margin: 0;
    }

    header,
    footer {
        border: 10px solid red;
        box-sizing: border-box;
        margin: 10px;
        padding: 10px;
    }

    .content {
		display: -webkit-box;
        display: -moz-box;
        display: box;

		-webkit-box-orient: horizontal;
        -moz-box-orient: horizontal; /* Ä¬ÈÏÑùÊ½ */
        box-orient: horizontal;

        padding: 10px;
		-webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;

		
        -moz-box-direction: reverse;
		box-direction: reverse;

        width: 100%;
    }

    aside {
	
        -moz-box-flex: 1;
        box-flex: 1;

        border: 1px solid red;

        -moz-box-sizing: border-box;
        box-sizing: border-box;

        -moz-box-ordinal-group: 1;
		box-ordinal-group: 1;
		
		display: -moz-box;
		-moz-box-align: center;
		-moz-box-pack: center;

    }

    .main {

        -moz-box-sizing: border-box;
        box-sizing: border-box;

        -moz-box-ordinal-group: 2;
		box-ordinal-group: 2;

        -moz-box-flex: 3;
        box-flex: 3;

        height: 200px;
        border: 1px solid #999;
		
		display: -moz-box;
		display: box;
		
		-moz-box-align: center;
		box-align: center;
		-moz-box-pack: center;
    }

    </style>
</head>
<body>
    <header></header>
    <section class="content">
        <section class="main">
			Main
        </section>
        <aside>
			Aside
		</aside>
    </section>
    <footer></footer>
</body>
</html>
