<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Logo maxthon</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
	
	body {
		margin: 100px;
	}

    .wrap {
        width: 60px;
        height: 42px;
        border: 10px solid #01499D;
		padding: 27px 19px;
		border-radius: 58.5px;
		-webkit-box-shadow: 0 0 10px #888;
    }

    .mx {
        border: 14px solid #01499D;
        border-bottom: none;
        padding: 9px;
		padding-bottom: 0;
		border-top-right-radius: 15px;
    }

    .inner,
	.mx {
        width: 14px;
        height: 20px;
    }
	
	.inner {
		background: #01499D;
	}
    </style>
</head>
<body>
    <div class="wrap">
        <div class="mx">
            <div class="inner"></div>
        </div>
    </div>
</body>
</html>
