<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Resize</title>
    <style type="text/css">
    body {
        padding: 100px;
    }
    div {
        resize: horizontal;
        overflow: auto;
        border: 1px solid #000;
        height: 100px;
        width: 400px;
    }

    textarea.no {
        resize: none;
    }

    textarea.ho {
        resize: horizontal;
    }

    textarea.v {
        resize: vertical;
    }

    </style>
</head>
<body>
	<div>Resize: horizontal</div>
	<textarea name="" id="" cols="30" rows="10">Default</textarea>
    <textarea name="" id="" cols="30" rows="10" class="no">None</textarea>
    <textarea name="" id="" cols="30" rows="10" class="ho">Horizontal</textarea>
    <textarea name="" id="" cols="30" rows="10" class="v">Vertical</textarea>
</body>
</html>
