<html><head><title>Float center</title>
<style type="text/css">
html,body,div,ul,li,a{margin:0;padding:0;}
#nav{width:400px;background:#eee;height:30px;}
ul{float:left;position:relative;left:50%;}
li{float:left;list-style:none;position:relative;right:50%;}
a{display:block;padding:3px 5px;text-decoration:none;background:#8f8;margin:1px;}
</style>
</head><body>
<div id="nav"><ul><li><a href="#">About Company</a></li><li><a href="#">All Methods</a></li><li><a href="#">联系我们</a></li><li><a href="#">留言</a></li><div style="clear:both;"></div>
</ul>
</div>
</body>
</html>
