<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>auto-center - display:table/table-cell</title>
  <style>
    * { margin: 0; padding: 0;}
    .box {
      display: table;
      text-align: center;
      width: 100%;
    }
    .inner {
      display: table-cell;
      vertical-align: middle;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="inner">
      <img src="http://www.baidu.com/img/bdlogo.gif" alt="百度 logo">
    </div>
  </div>
</body>
</html>
