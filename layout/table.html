<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>display: table;</title>
  <style>
    .right { 
      width: 50%; 
      float: left; 
      height: 200px; 
      background-color: #fee;
    }
    .left { 
      width: 50%; 
      float: left; 
      height: 200px; 
      background-color: #aaa; 
    }
    .box { 
      zoom: 1; 
      width: 80%; 
      margin: 0 auto;
    }
    /* chrome ¾¹È» box ÓÐ¿Õ¼ä */
    .box:after{
      content: '\20';
      display: table;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="right"></div>
    <div class="left"></div>
  </div>
</body>
</html>
