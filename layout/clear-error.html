<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>clear: only</title>
  <style>
    .right{ width: 10%; float: right; height: 200px; background-color: #f99; }
    .left{ width: 40%; float: left; height: 200px; background-color: #fee; }
    .clear{ clear: right; width: 50%; height: 200px; background-color: #faa; }
  </style>
</head>
<body>
  <div class="box">
    <div class="right"></div>
    <div class="left"></div>
    <div class="clear"></div>
  </div>
</body>
</html>
