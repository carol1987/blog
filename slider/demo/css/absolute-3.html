<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>Absolute</title>
  <style>
    * {margin: 0; padding: 0;}
    h1 {
      font-size: 16px;
      font-weight: 400;
      margin: 20px;
    }
    .static, .demo {
      float: left;
      width: 50%;
    }
    .static div,
    .demo div {
      width: 180px;
      height: 100px;
      background-color: #faa;
      margin: 20px;
    }
    .static .tag,
    .demo .tag {
      background: #aaf;
      width: 100px;
    }
    .tag {
      line-height: 100px;
      text-align: center;
      color: #fff;
    }
    .demo .tag {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="static">
    <h1>Static</h1>
    <div></div>
    <div class="tag">DEMO</div>
    <div></div>
    <div></div>
  </div>
  <div class="demo">
    <h1>Absolute</h1>
    <div></div>
    <div class="tag">DEMO</div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
