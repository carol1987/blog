<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>Float</title>
  <style>
    * {margin: 0; padding: 0;}
    h1 {
      font-size: 16px;
      font-weight: 400;
      margin: 20px;
    }
    .demo {
      background-color: #f1f1f1;
    }
    .demo div {
      float: left;
      margin: 10px;
      background-color: #faa;
      width: 100px;
      height: 100px;
    }
    .tag {
      line-height: 100px;
      text-align: center;
      color: #fff;
    }
    h2 {
      clear: left;
      margin: 20px;
      font-size: 14px;
      font-weight: 400;
    }
  </style>
</head>
<body>
  <h1>Float</h1>
  <div class="demo">
    <div></div>
    <div class="tag">DEMO</div>
    <div></div>
    <div></div>
    <span class="clear"></span>
  </div>
  <h2>Other Document</h2>
</body>
</html>
