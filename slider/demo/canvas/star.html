<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>五角星</title>
  <style>
  * {
    margin: 0;
    padding: 0;
  }
  body {
    height: 100vh;
    display: flex;
    align-items: center;
  }
  canvas {
    display: block; margin: 0 auto;
    width: 200px; height: 200px;
  }
  </style>
</head>
<body>
<canvas id="stage" width="200px" height="200px"></canvas>
<script>
  var canvas = document.querySelector('#stage');
  var ctx = canvas.getContext('2d');
  canvas.style.backgroundColor = '#C6E2FF';

  ctx.fillStyle = 'red';
  var arr = ['red', 'green', 'blue', 'yellow', 'black'];

  /* star */
  function drawStar(ctx, r){
    ctx.save();
    for (var i=0; i<5; i++){
      ctx.beginPath();
      ctx.moveTo(0, -r);
      ctx.rotate(72 * 2 * Math.PI/180);
      ctx.lineTo(0, -r);
      ctx.strokeStyle = arr[i];
      ctx.stroke();
      ctx.closePath();
    }
    ctx.restore();
  }

  ctx.translate(100, 100);
  drawStar(ctx,50);
</script>
</body>
</html>
