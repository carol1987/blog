<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>

function delay( func, timeout ) {
  var last = 0;
  return function() {
    var current = new Date;
    if ( !last ) last = current;
    if ( current - last >= timeout ) {
      last = current;
      func.apply( null, arguments );
    }
  };
}

setInterval( delay(function() {
  console.log( 'delay:1000:log' );
}, 1000), 100 );   

setInterval(function() {
  console.log( 'setInterval:1000:log' );
}, 1000);
 
  </script>
</body>
</html>
