<script>
  // JavaScript.
  var str = 'I love Google';
  str.split( ' ' ).map(function( word ) {
    return word.split('').reverse().join('');
  }).join(' ');
  // ag
  function reverse( string ) {
    string = String( string );
    var i = 0;
    var l = string.length;
    if ( i === l ) return string;
    var t = [];
    var chr;
    var result = '';
    for ( ; i <= l; ++i ) {
      chr = string[ i ];
      if ( chr == null || chr === ' ' ) {
        while ( chr = t.pop(), chr != null ) {
          result += chr;
        }
        result += i === l ? '' : ' ';
      }
      else t.push( chr );
    }
    return result;
  }
  // ag1.
  function reverse( string ) {
    string = String( string );
    var t = [], base = -1;
    for ( var i = 0, l = string.length, j = 0; i < l; ++i ) {
      if ( string[i] === '\40' ) {
        for ( j = i; --j > base; ) t.push( string[j] );
        base = i, t.push( string[i] );
      }
    }
    while ( --i > base ) t.push( string[i] );
    return t.join( '' );
  }
  // ag2.
  function reverse( string ) {
    var array = String( string ).split( '' ), base = 0;
    array.push( ' ' );
    for ( var i = 1, l = array.length; i < l; ++i ) {
      if ( array[i] === ' ' ) {
        _reverse( array, base, i - 1 );
        base = i + 1;
      }
    }
    array.length = l - 1;
    return array.join('');
  }
  function _reverse( array, i, j ) {
    for ( ; i < j; ++i, --j ) {
      var t = array[i];
      array[i] = array[j];
      array[j] = t;
    }
  }
