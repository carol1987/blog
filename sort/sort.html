<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>排序算法 - JavaScript 实现</title>
</head>
<body>
	<script type="text/javascript" src="sort.js"></script>
    <script type="text/javascript">
    function init(n) {
        function c(max) {
            return Math.floor(Math.random() * max - 0);
        }
        var ret = [];
        while (n-- > 0) {
            ret.push(c(100));
        }
        return ret;
    }
    function handler(arr, fn, sortMethod) {
        console.log('打印初始化数据: ');
        console.log([].concat(arr));
        var result = fn.call(window, arr);
        result = result ? result : arr;
        console.log(sortMethod);
        console.log(result);
        console.log('...............................................................................');
    }
    handler(init(15), bubbleSort, '冒泡排序后:');
    handler(init(15), selectSort, '选择排序后:');
    handler(init(15), insertSort, '插入排序后:');
    handler(init(15), quickSort, '快速排序后:');
    handler(init(15), mergeSort, '归并排序后:');
    handler(init(15), heapSort, '堆排序后:');
    </script>
</body>
</html>
